<div class="main">

  <div class="app-top-nav">
    <nav class="team-list-top-bar">

      <button class="profile" mat-button [matMenuTriggerFor]="menu">
        <mat-icon>perm_identity</mat-icon>
        <span>{{ user?.nickName }}</span>
      </button>

      <mat-menu #menu="matMenu">
        <!-- <button mat-menu-item>
                  <mat-icon>settings</mat-icon>
                  <span>{{ 'settings' | translate }}</span>
              </button>
              <button mat-menu-item>
                  <mat-icon>account_circle</mat-icon>
                  <span>{{ 'profile' | translate }}</span>
              </button> -->
        <button mat-menu-item (click)="openLogOutDialog()">
          <mat-icon>exit_to_app</mat-icon>
          <span>{{ 'log-out' | translate }}</span>
        </button>
      </mat-menu>
      <a mat-button [routerLink]="['/create']">
        <span> {{ 'create-new-team' | translate }}</span>
        <mat-icon aria-label="">arrow_forward</mat-icon>
      </a>
    </nav>
  </div>
  <div class="app-content">
    <mat-card class="team-list-card">
      <mat-card-header>
        <mat-card-title>{{ 'team-list-title'| translate }}</mat-card-title>
        <mat-card-subtitle>{{ 'already-in'| translate }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="team-list">
          <a class="team-list-item" *ngFor="let team of teams" [routerLink]="['/',team.hexName,'message','general']" (click)="doSelect(team)">
            <div class="team-list-item-left">
              <text-img [text]="team.name"></text-img>
              <h4 class="team-name">{{team.name}}</h4>
            </div>
            <div class="team-list-item-right">
              <mat-icon aria-label="">arrow_forward</mat-icon>
            </div>
          </a>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
