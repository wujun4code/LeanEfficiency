<div class="main-toolbar mat-elevation-z2">
  <div fxLayout="row" fxLayoutAlign="start center" fxHide="false" fxHide.gt-sm>
    <button (click)="sidenav.open()" md-icon-button>
      <md-icon>menu</md-icon>
    </button>
  </div>

  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="500px" fxHide fxShow.gt-md>
    <ms-search-bar></ms-search-bar>
  </div>

  <ms-breadcrumbs *ngIf="showBreadcrumbs" [fxHide]="true" [fxHide.gt-sm]="false"></ms-breadcrumbs>

  <span fxFlex></span>

  <button [fxHide]="true" [fxHide.gt-sm]="false" md-button class="fullscreen-toggle" (click)="toggleFullscreen()">
    <md-icon *ngIf="!isFullscreen">fullscreen</md-icon>
    <md-icon *ngIf="isFullscreen">fullscreen_exit</md-icon>
  </button>

  <ms-search></ms-search>

  <div class="">
    <ms-toolbar-notifications></ms-toolbar-notifications>
  </div>

  <div class="user-button-container">
    <ms-toolbar-user-button></ms-toolbar-user-button>
  </div>

  <button md-button class="quickpanel-toggle" (click)="quickpanel.open()">
    <md-icon>format_align_right</md-icon>
  </button>
</div>
