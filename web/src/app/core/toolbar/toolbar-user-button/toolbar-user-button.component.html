<div class="user-button-container" #userButton (msClickOutside)="onClickOutside()">
  <button class="user-button" md-button (click)="toggleDropdown()" [class.open]="isOpen">
    <span fxLayout="row" fxLayoutAlign="start center">
      <img class="avatar" src="assets/img/avatars/noavatar.png">
      <span class="name" fxHide fxShow.gt-sm>{{ userPanel.nameText }}</span>
      <md-icon class="icon" fxHide fxShow.gt-sm>keyboard_arrow_down</md-icon>
    </span>
  </button>

  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content">
      <div class="list" *ngIf="userPanel">

        <div *ngFor="let am of userPanel.actions" class="item" fxLayout="row" fxLayoutAlign="start center" md-ripple (click)="am.action()">

          <md-icon class="icon"> {{ am.icon }} </md-icon>
          <span class="title"> {{ am.actionText | translate }} </span>
        </div>

        </div>
        <div class="item" fxLayout="row" fxLayoutAlign="start center" md-ripple>
          <md-icon class="icon">help</md-icon>
          <span class="title">Help</span>
        </div>
        <md-divider></md-divider>
        <div class="item" fxLayout="row" fxLayoutAlign="start center" md-ripple [routerLink]="['/login']">
          <md-icon class="icon">exit_to_app</md-icon>
          <span class="title">Logout</span>
        </div> -->
      </div>
    </div>
  </div>
</div>
