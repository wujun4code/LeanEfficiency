<div class="pb-home" [fxLayout]="direction" fxLayoutAlign="space-between center" fxLayoutWrap fxLayoutGap="1em" fxFlex="100">
  <div fxFlex="20" fxFill class="block1">
    <md-card>
      <md-card-title>{{ 'team-member-work-panel' | translate }}</md-card-title>
      <md-card-content>
        <button md-raised-button fxFlex color="primary" [mdMenuTriggerFor]="menu"><md-icon>person_add</md-icon>{{ 'btnAddMember' | translate }}</button>
        <md-menu #menu="mdMenu">
          <button md-menu-item *ngFor="let menu of addMemberButtonMenus" (click)="openDialog(menu.data)">
            <md-icon> {{ menu.icon }} </md-icon>
            <span> {{ menu.text | translate }} </span>
          </button>
        </md-menu>
      </md-card-content>
      <md-card-actions>
        <button md-raised-button fxFill color="accent"><md-icon>add</md-icon>{{ 'btnAddReception' | translate }} </button>
      </md-card-actions>
    </md-card>
  </div>
  <div fxFlex="60" fxFill class="block2"> fxFlex="60"</div>
  <div fxFlex="10" fxFill class="block3"> fxFlex="10"</div>
</div>
